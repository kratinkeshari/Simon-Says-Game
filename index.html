<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Simon Says Game</title>
</head>

<body>
    <h3>Simon Says Game</h3>
    <h4>Press any key to start</h4>
    <div class="box-container">
        <div class="line-one">
            <div class="box red" type="button" id="red"></div>
            <div class="box pink" type="button" id="pink"></div>
        </div>
        <div class="line-two">
            <div class="box yellow" type="button" id="yellow"></div>
            <div class="box orange" type="button" id="orange"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
